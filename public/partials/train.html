<div class="alert alert-block alert-{{ alert.status }}">
	{{ alert.message }}
</div>
<h2>Response from recognition training service</h2>
<pretty-print data=data ><br/></pretty-print>
<br/>
<button type="button" class="btn btn-large" ng-click="redo()">Return</button>
<button type="button" ng-disabled="(alert.status != 'success')" class="btn btn-large btn-primary" ng-click="recognize()">Continue</button>
