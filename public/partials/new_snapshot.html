<div class="page-header">
	<h1>Take another snapshot to be identified</h1>
</div>
<p class="lead">Click 'allow' button above to give demo access to your camera.</p>
<div ng-show="showWebcam">
	<div class="row-fluid show-grid">
		<div class="span8 alert alert-info">
			<span class="badge badge-info">1</span>  Look straight into the camera like Barak Obama's picture.
		</div>
	</div>
	<div class="row-fluid show-grid">
		<div class="span4">
			<img class="img-polaroid" src="../img/barak.png">
		</div>
		<div class="span4">
			<webcam on-stream="onStream(stream,video)"
			        on-access-denied="onError(err)"
			        on-streaming="onSuccess(video)"
					>
				<webcam-canvas/>
			</webcam>
		</div>
		<div class="">
			<button id='snapshot_button' class="btn btn-large btn-primary"><i
					class="icon-camera icon-white"></i> Take picture
			</button>
		</div>
	</div>
</div>
